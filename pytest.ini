[pytest]
# Pytest configuration for Agentic Document Processor

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 7.0

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:warnings
    --color=yes

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for full pipeline
    performance: Performance and latency tests
    edge_case: Edge case and error handling tests
    pii: PII redaction tests
    validation: Validation and schema tests
    slow: Slow-running tests (skipped by default)
    bedrock: Tests requiring AWS Bedrock
    groq: Tests requiring Groq API

# Coverage options (if using pytest-cov)
[coverage:run]
source = app
omit = 
    */tests/*
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
